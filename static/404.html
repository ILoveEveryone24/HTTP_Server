<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>404 Not Found</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f8d7da;
				color: #721c24;
				font-family: Arial, sans-serif;
			}
			h1 {
				font-size: 3em;
				margin-bottom: 0.5em;
			}
			p {
				font-size: 1.2em;
				margin-bottom: 1em;
			}
			a {
				text-decoration: none;
				color: #0056b3;
				font-weight: bold;
			}
			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<h1>404 Not Found</h1>
		<p>Sorry, we couldn't retrieve the page you're looking for.</p>
		<p><a href="/index.html">Go back to the homepage</a></p>

</html>
